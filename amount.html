<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main{
            background-color: #fdfdfd;
            height: 96vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            
        }
        .form{
            background-color: #dee9ee;
            justify-content: space-between;
            height: 260px;
            width: 270px;
            font-size: 13px;
            border: #dee9ee;
            box-shadow: 15px;
            padding: 20px;
            
        }
        #let{
            background-color: rgb(12, 179, 245);
            font-size: 20px;
            border: 2px solid green;
            border-radius: 5px;
            margin-bottom: 4px;
        }
        button{
            background-color: aquamarine;
            border: 2px solid black;
            border-radius: 5px;
            margin-left: 80px;
        }
    </style>
</head>
<body>
    <div class="main">
          <p id="let">Amount calculation <p>
        <div class="form">
            <label for="">Utility :<label> <br><br>
           <select name="utility" id="utility" >
            <option value="" selected disabled hidden>choose your utility</option>
            <option value="op1">Electricity</option>
            <option value="op2">Water</option>
           </select> <br> <br>
           <label for="con">Connection Type:<label> <br><br>
           <select name="con" id="con" >
            <option value="" selected disabled hidden>choose your Connection Type</option>
            <option value="op3">Domestic</option>
            <option value="op4">Commercial</option>
           </select><br><br>
           <label for="units">Enter your units:</label><br><br>
           <input type="number" id="units"><br><br>
           <button onclick="calc()">Calculate</button>
           <p> <b>Total amount: â‚¹<span id="value">0</span></b></p>
        </div>
    </div>
</body>
<script>
    function calc(){
    let a=document.getElementById("utility").value;
    let b=document.getElementById("con").value;
    let units=document.getElementById("units").value
    let amount=0;
    if(a==="op1")
    {
        if(b==="op3")
        {
        amount=6*units;
        }
        else if(b==="op4")
        {
            amount=12*units;
        }   
    }
    if(a==="op2")
    {
        if(b==="op3")
        {
        amount=4*units;
        }
        else if(b==="op4")
        {
            amount=7*units;
        }   
    }
    
    document.getElementById("value").textContent=amount;
    }
</script>
</html>
